
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JNTUH Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f3f3;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #gif-container {
      margin-top: 20px;
      display: none;
    }

    #gif-container img {
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JNTUH Results</h1>
    <p>Enter your PIN number to check the result:</p>
    <form id="result-form">
      <input type="text" id="pin-number" placeholder="Enter PIN Number" required />
      <br />
      <button type="submit">Submit</button>
    </form>
    <div id="gif-container">
      <img src='https://media1.tenor.com/m/cfK6NIxpR4MAAAAd/angry-macha.gif' alt="Moye Moye GIF">
    </div>
  </div>

  <script>
    document.getElementById('result-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent page reload
      const pin = document.getElementById('pin-number').value;

      if (pin.trim() === "") {
        alert("Please enter a valid PIN number.");
        return;
      }

      // Show the Moye Moye GIF
      document.getElementById('gif-container').style.display = 'block';
    });
  </script>
</body>
</html>
