<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JNTUH Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f3f3;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    img {
      height: 80px;
      margin-right: 15px;
    }

    h1 {
      font-size: 24px;
      color: #007bff;
      margin: 0;
    }

    h2 {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    input[type="text"], input[type="date"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #gif-container {
      margin-top: 20px;
      display: none;
    }

    #gif-container img {
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://jntuh.ac.in/img/JNTUH-Logo.png" alt="JNTUH Logo">
      <div>
        <h1>Jawaharlal Nehru Technological University Hyderabad</h1>
        <h2>(JNTUH)</h2>
      </div>
    </header>
    <p>Enter your PIN number and Date of Birth to check the result:</p>
    <form id="result-form">
      <input type="text" id="pin-number" placeholder="Enter PIN Number" required />
      <br />
      <input type="date" id="dob" required />
      <br />
      <button type="submit">Submit</button>
    </form>
    <div id="gif-container">
      <img src='https://media.tenor.com/px-20NdPtvAAAAAM/flying-kiss-kiss.gif' alt="Moye Moye GIF">
    </div>
  </div>

  <script>
    document.getElementById('result-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent page reload
      const pin = document.getElementById('pin-number').value;
      const dob = document.getElementById('dob').value;

      if (pin.trim() === "" || dob.trim() === "") {
        alert("Please enter a valid PIN number and Date of Birth.");
        return;
      }

      // Show the Moye Moye GIF
      document.getElementById('gif-container').style.display = 'block';
    });
  </script>
</body>
</html>
